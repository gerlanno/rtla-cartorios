{% extends "base.html" %}

{% block content %}

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0 text-center">Registrar Novo Usuário</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('registro') }}" method="POST">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Login</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite um login" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha" required>
                            </div>
                            <div class="mb-3">
                                <label for="cartorio" class="form-label">Cartórios</label>
                                <select class="form-select" id="cartorio" name="cartorio">
                                    <option value="">Todos</option>
                                    <option value="5">5 - Ossian Araripe</option>
                                    <option value="8">8 - Aguiar</option>
                                </select>

                            </div>

                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
